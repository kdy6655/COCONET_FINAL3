   <meta name="viewport" content="width=device-width", initial-scale="1">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="icon" href="favicon.ico">
</head>
<body>

                              <br>

                                    <option>1980</option>
                                    <option>1979</option>
                                    <option>1978</option>

                                    <option>1976</option>

                                    <option>1974</option>
                                    <option>1973</option>
                                    <option>1972</option>
                                    <option>1971</option>
                                    <option>1970</option>
                                 </select>
                                 <select class="form-control" style="width: 80px; float: left;">
                                    <option>1월</option>

                                    <option>3월</option>
                                    <option>4월</option>
                                    <option>5월</option>

                                    <option>9월</option>
                                    <option>10월</option>

                              <br>
                              <!-- 사용자 이름 -->
                              <div class="form-group">
                                 <h4>● COCONET에서 사용할 이름, <br>아이디, 비밀번호를 입력하세요</h4>
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-user"></i>
                                    </span> 
                                    <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
                                 </div>
                              </div>
                              <!-- 아이디 -->
                              <div class="form-group">
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-option-horizontal"></span>
                                    </span>
                                    <input id="userid" class="form-control" placeholder="아이디">
                                 </div>
                              </div>
                              <!-- 비밀번호 -->
                                 <div class="form-group">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                       </span> 
                                       <input id="pwd" class="form-control" placeholder="비밀번호" name="loginname" type="password" autofocus>
                                    </div>
                                 </div>
                                 <!-- 비밀번호 재확인 -->
                                 <div class="form-group">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                       </span> 
                                       <input id="pwd" class="form-control" placeholder="비밀번호 재확인" name="loginname" type="password" autofocus>
                                    </div>
                                 </div>
                                 <!-- 회원가입 완료 버튼 -->
                              <div class="form-group">
                                 <input type="submit" class="btn btn-lg btn-primary btn-block" value="회원가입하기">
                              </div>
                           </div>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
               <!-- 돌아가기 버튼 -->
               <center>
                  <button type="button" class="btn btn-danger" onclick="location.href='login.html'">돌아가기</button>
               </center>
                </div>
         </div>
      </div>
   </div>
</body>
</html>
